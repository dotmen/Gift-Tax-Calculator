<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>증여세 계산기 (2024년 기준)</h1>

        <!-- 증여 금액 -->
        <div class="form-group">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 200,000,000">
        </div>

        <!-- 관계 -->
        <div class="form-group">
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="배우자">배우자 - 공제 한도: 600,000,000원</option>
                <option value="직계비속">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                <option value="미성년자">미성년자 - 공제 한도: 20,000,000원</option>
                <option value="사위/며느리">사위/며느리 - 공제 한도: 50,000,000원</option>
                <option value="기타">기타 - 공제 한도: 10,000,000원</option>
            </select>
        </div>

        <!-- 시가와 공시가격 -->
        <div class="form-group">
            <label for="marketPrice">감정평가액 (시가):</label>
            <input type="text" id="marketPrice" placeholder="예: 300,000,000">
            <label for="publicPrice">공시가격:</label>
            <input type="text" id="publicPrice" placeholder="예: 250,000,000">
        </div>

        <!-- 면제 조건 -->
        <div class="form-group">
            <label for="exemptionType">면제 조건:</label>
            <select id="exemptionType">
                <option value="없음">없음</option>
                <option value="가업승계">가업승계</option>
                <option value="창업자금">창업자금</option>
            </select>
        </div>

        <!-- 분납 여부 -->
        <div class="form-group">
            <label for="installmentPlan">분납 여부:</label>
            <select id="installmentPlan">
                <option value="아니오">아니오</option>
                <option value="예">예</option>
            </select>
            <div id="installmentDetails" style="display: none;">
                <label for="installmentAmount">분납 금액 (최대 50%):</label>
                <input type="text" id="installmentAmount" placeholder="예: 10,000,000">
            </div>
        </div>

        <!-- 계산 버튼 -->
        <button id="calculateButton">계산하기</button>
        <div class="result" id="result">결과가 여기에 표시됩니다.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
