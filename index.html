<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h2>증여세 계산기</h2>

        <label for="giftAmount">증여 금액 입력 (원):</label>
        <input type="text" id="giftAmount" placeholder="금액을 입력하세요">

        <label for="pastGiftAmount">과거 증여 금액 입력 (원):</label>
        <input type="text" id="pastGiftAmount" placeholder="과거 증여 금액을 입력하세요">

        <label for="relationship">관계 선택:</label>
        <select id="relationship">
            <option value="직계비속">직계비속</option>
            <option value="직계존속">직계존속</option>
            <option value="배우자">배우자</option>
            <option value="며느리">며느리/사위</option>
        </select>

        <label for="giftDate">증여일:</label>
        <input type="date" id="giftDate">

        <label for="declarationDate">신고일:</label>
        <input type="date" id="declarationDate">

        <button onclick="calculateTax()">계산하기</button>

        <div id="result"></div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
