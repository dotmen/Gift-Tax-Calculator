<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calculator label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .calculator input, .calculator select, .calculator button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>증여세 계산기</h1>
        <form id="taxForm">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 10,000,000">

            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="20000000">직계비속(미성년자) - 공제 한도 20,000,000원</option>
                <option value="50000000">직계비속(성년자) - 공제 한도 50,000,000원</option>
                <option value="600000000">배우자 - 공제 한도 600,000,000원</option>
                <option value="10000000">타인(친구 등) - 공제 한도 10,000,000원</option>
            </select>

            <button type="submit">계산하기</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
