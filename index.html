<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>증여세 계산기</h1>
        <div class="form-group">
            <label for="assetType">자산 유형:</label>
            <select id="assetType">
                <option value="현금">현금</option>
                <option value="부동산">부동산</option>
                <option value="주식">주식</option>
            </select>
        </div>
        <div class="form-group">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="number" id="giftAmount" placeholder="예: 200000000">
        </div>
        <div class="form-group">
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="배우자">배우자</option>
                <option value="직계비속">직계비속(성년 자녀)</option>
                <option value="사위/며느리">사위/며느리</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pastGifts">과거 증여 금액 합계 (원):</label>
            <input type="number" id="pastGifts" placeholder="예: 10000000">
        </div>
        <div class="form-group">
            <label for="aggregationPeriod">증여 합산 기간:</label>
            <select id="aggregationPeriod">
                <option value="10년">10년 합산 (직계 가족)</option>
                <option value="5년">5년 합산 (배우자/사위/며느리)</option>
                <option value="없음">합산 없음</option>
            </select>
        </div>
        <button onclick="calculateGiftTax()">계산하기</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGiftTax() {
            const assetType = document.getElementById('assetType').value;
            const giftAmount = parseFloat(document.getElementById('giftAmount').value);
            const relationship = document.getElementById('relationship').value;
            const pastGifts = parseFloat(document.getElementById('pastGifts').value || 0);
            const aggregationPeriod = document.getElementById('aggregationPeriod').value;

            // 공제 한도 설정
            let exemption = 0;
            if (relationship === '배우자') {
                exemption = 600000000;
            } else if (relationship === '직계비속') {
                exemption = 50000000;
            } else if (relationship === '사위/며느리') {
                exemption = 50000000; // 동일하게 설정
            } else {
                exemption = 10000000;
            }

            // 증여 합산 계산
            let totalGiftAmount = giftAmount;
            if (aggregationPeriod === '10년' || aggregationPeriod === '5년') {
                totalGiftAmount += pastGifts;
            }

            // 과세 표준 계산
            let taxableAmount = totalGiftAmount - exemption;
            if (taxableAmount <= 0) {
                document.getElementById('result').innerText = "증여세는 발생하지 않습니다.";
                return;
            }

            // 세율 및 누진 공제 계산
            let tax = 0;
            if (taxableAmount <= 100000000) {
                tax = taxableAmount * 0.1;
            } else if (taxableAmount <= 500000000) {
                tax = taxableAmount * 0.2 - 10000000;
            } else if (taxableAmount <= 1000000000) {
                tax = taxableAmount * 0.3 - 60000000;
            } else if (taxableAmount <= 3000000000) {
                tax = taxableAmount * 0.4 - 160000000;
            } else {
                tax = taxableAmount * 0.5 - 460000000;
            }

            // 결과 출력
            document.getElementById('result').innerText = `과세 표준: ${taxableAmount.toLocaleString()}원\n계산된 증여세: ${tax.toLocaleString()}원\n총 증여 금액 (합산 포함): ${totalGiftAmount.toLocaleString()}원`;
        }
    </script>
</body>
</html>
