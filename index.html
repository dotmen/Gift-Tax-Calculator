<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="calculator">
        <h1>증여세 계산기</h1>
        <form id="taxForm">
            <!-- 증여 금액 -->
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 10,000,000">

            <!-- 관계 -->
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="20000000">직계비속(미성년자) - 공제 한도 20,000,000원</option>
                <option value="50000000">직계비속(성년자) - 공제 한도 50,000,000원</option>
                <option value="600000000">배우자 - 공제 한도 600,000,000원</option>
                <option value="10000000">타인 - 공제 한도 10,000,000원</option>
            </select>

            <!-- 과거 증여 금액 -->
            <label>과거 증여 금액:</label>
            <div id="previousGifts"></div>
            <button type="button" id="addGiftButton" class="btn-green">과거 증여 금액 추가</button>

            <!-- 증여일 -->
            <label for="giftDate">증여일:</label>
            <input type="date" id="giftDate">

            <!-- 신고일 -->
            <label for="reportDate">신고일:</label>
            <input type="date" id="reportDate">

            <!-- 계산 버튼 -->
            <button type="submit" id="button-calculate" class="btn-green">계산하기</button>
        </form>

        <!-- 결과 출력 -->
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
