<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>증여세 계산기 (2024년 기준)</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="giftAmount">증여 금액 (원):</label>
                <input type="text" id="giftAmount" placeholder="예: 100,000,000" required>
            </div>
            <div class="form-group">
                <label for="relationship">관계:</label>
                <select id="relationship">
                    <option value="50000000">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                    <option value="600000000">배우자 - 공제 한도: 600,000,000원</option>
                    <option value="10000000">기타(친구, 형제 등) - 공제 한도: 10,000,000원</option>
                    <option value="20000000">미성년자(자녀) - 공제 한도: 20,000,000원</option>
                </select>
            </div>
            <div class="form-group">
                <label for="previousGift">10년 내 증여 금액 (원):</label>
                <input type="text" id="previousGift" placeholder="예: 20,000,000">
            </div>
            <div class="form-group">
                <label for="giftDate">증여일:</label>
                <input type="date" id="giftDate" required>
            </div>
            <div class="form-group">
                <label for="reportDate">신고일:</label>
                <input type="date" id="reportDate" required>
            </div>
            <button type="submit">계산하기</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
