<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>증여세 계산기 (2024년 기준)</h1>

        <!-- 자산 유형 선택 -->
        <div class="form-group">
            <label for="assetType">자산 유형:</label>
            <select id="assetType">
                <option value="현금">현금</option>
                <option value="부동산">부동산</option>
                <option value="주식">주식</option>
            </select>
        </div>

        <!-- 증여 금액 입력 -->
        <div class="form-group">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 200,000,000">
        </div>

        <!-- 관계 선택 -->
        <div class="form-group">
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="배우자">배우자</option>
                <option value="직계비속">직계비속(성년 자녀)</option>
                <option value="미성년자">미성년자</option>
                <option value="사위/며느리">사위/며느리</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <!-- 세율 종류 선택 -->
        <div class="form-group">
            <label for="taxType">증여세 종류:</label>
            <select id="taxType">
                <option value="일반">일반 증여</option>
                <option value="비영리법인">비영리법인 증여</option>
            </select>
        </div>

        <!-- 과거 증여 금액 입력 -->
        <div class="form-group">
            <label for="pastGifts">과거 증여 금액 (원):</label>
            <div id="pastGiftsContainer">
                <input type="text" class="pastGift" placeholder="예: 10,000,000">
            </div>
            <button type="button" id="addGiftButton">과거 증여 금액 추가</button>
        </div>

        <!-- 계산 결과 -->
        <button id="calculateButton">계산하기</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
