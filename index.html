<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>증여세 계산기 (2024년 기준)</h1>
    <form id="taxForm">
        <label for="assetType">재산 유형:</label>
        <select id="assetType">
            <option value="cash">현금</option>
            <option value="realEstate">부동산</option>
            <option value="stocks">주식</option>
        </select>

        <div>
            <label for="cashAmount">현금 금액 (원):</label>
            <input id="cashAmount" type="text" placeholder="예: 10,000,000" />
        </div>
        <div class="hidden">
            <label for="realEstatePrice">부동산 공시가격 (원):</label>
            <input id="realEstatePrice" type="text" placeholder="예: 300,000,000" />
        </div>
        <div class="hidden">
            <label for="stockPrice">주식 가격 (원):</label>
            <input id="stockPrice" type="text" placeholder="예: 500,000,000" />
        </div>

        <label for="relationship">관계:</label>
        <select id="relationship">
            <option value="1">직계비속(성년 자녀)</option>
            <option value="2">직계비속(미성년 자녀)</option>
            <option value="3">사위/며느리</option>
            <option value="4">기타</option>
        </select>

        <label for="giftDate">증여일:</label>
        <input id="giftDate" type="date" />

        <label for="reportDate">신고일:</label>
        <input id="reportDate" type="date" />

        <label for="reportDeadline">신고 기한:</label>
        <select id="reportDeadline">
            <option value="3">기본 (3개월)</option>
            <option value="6">연장 (6개월)</option>
        </select>

        <button type="button" id="calculate">계산하기</button>
    </form>

    <div id="results" class="hidden">
        <p id="giftTax">증여세: 0원</p>
        <p id="penaltyTax">가산세: 0원</p>
        <p id="acquisitionTax">취득세: 0원</p>
        <p id="localEducationTax">지방교육세: 0원</p>
        <p id="totalTax">최종 납부세액: 0원</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
