<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 연결 -->
</head>
<body>
    <h1>증여세 계산기 (2024년 기준)</h1>
    <div>
        <label>재산 유형:</label>
        <select id="assetType">
            <option value="cash">현금</option>
            <option value="realEstate">부동산</option>
            <option value="stocks">주식</option>
        </select>
    </div>
    <div id="cashInput">
        <label>현금 금액 (원):</label>
        <input type="text" id="cashAmount" placeholder="예: 10,000,000">
    </div>
    <button id="calculate">계산하기</button>

    <div id="results" class="hidden">
        <p>증여세: <span id="giftTax">0</span> 원</p>
        <p>가산세: <span id="penaltyTax">0</span> 원</p>
        <p>취득세: <span id="acquisitionTax">0</span> 원</p>
        <p>지방교육세: <span id="localEducationTax">0</span> 원</p>
        <p>최종 납부세액: <span id="totalTax">0</span> 원</p>
    </div>
    <script src="script.js"></script> <!-- JS 연결 -->
</body>
</html>
