<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>증여세 계산기 (2024년 기준)</h1>

        <!-- 자산 유형 -->
        <div class="form-group">
            <label for="assetType">자산 유형:</label>
            <select id="assetType">
                <option value="현금">현금</option>
                <option value="부동산">부동산</option>
                <option value="주식">주식</option>
            </select>
        </div>

        <!-- 증여 금액 -->
        <div class="form-group">
            <label for="giftAmount">증여 금액 (원):</label>
            <input type="text" id="giftAmount" placeholder="예: 200,000,000">
        </div>

        <!-- 관계 -->
        <div class="form-group">
            <label for="relationship">관계:</label>
            <select id="relationship">
                <option value="배우자">배우자 - 공제 한도: 600,000,000원</option>
                <option value="직계비속">직계비속(성년 자녀) - 공제 한도: 50,000,000원</option>
                <option value="미성년자">미성년자 - 공제 한도: 20,000,000원</option>
                <option value="사위/며느리">사위/며느리 - 공제 한도: 50,000,000원</option>
                <option value="기타">기타 - 공제 한도: 10,000,000원</option>
            </select>
        </div>

        <!-- 과거 증여 금액 -->
        <div class="form-group">
            <label for="pastGifts">과거 증여 금액 (원):</label>
            <div id="pastGiftsContainer">
                <input type="text" class="pastGift" placeholder="예: 10,000,000">
            </div>
            <button type="button" id="addGiftButton">과거 증여 금액 추가</button>
        </div>

        <!-- 증여일 -->
        <div class="form-group">
            <label for="giftDate">증여일:</label>
            <input type="date" id="giftDate">
            <small>증여일은 증여 계약서 서명일 또는 재산 이전일입니다.</small>
        </div>

        <!-- 신고일 -->
        <div class="form-group">
            <label for="reportDate">신고일:</label>
            <input type="date" id="reportDate">
            <small>신고일은 증여세 신고 접수일을 기준으로 입력하세요.</small>
        </div>

        <!-- 신고 기한 -->
        <div class="form-group">
            <label for="reportPeriod">신고 기한:</label>
            <select id="reportPeriod">
                <option value="기본">기본 (3개월)</option>
                <option value="연장">연장 (6개월)</option>
            </select>
            <small>신고 기한이 연장되는 경우(부동산, 주식 등), 연장을 선택하세요.</small>
        </div>

        <!-- 결과 버튼 -->
        <button id="calculateButton">계산하기</button>
        <div class="result" id="result">결과가 여기에 표시됩니다.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
