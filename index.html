<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>증여세 계산기 (2024년 기준)</h1>
    <form id="gift-tax-form">
        <!-- 가액 평가 방식 -->
        <div class="form-group">
            <label for="valuation-method">가액 평가 방식:</label>
            <select id="valuation-method">
                <option value="cash">현금</option>
                <option value="appraisal">감정평가액</option>
                <option value="market_case">매매사례가액</option>
                <option value="public_price">공시가액</option>
            </select>
        </div>

        <!-- 평가 금액 입력 -->
        <div class="form-group">
            <label for="asset-value">평가 금액 (₩):</label>
            <input type="text" id="asset-value" placeholder="예: 50,000,000" required>
        </div>

        <!-- 관계 선택 -->
        <div class="form-group">
            <label for="relationship">증여자와의 관계:</label>
            <select id="relationship">
                <option value="child">직계비속 (성인 자녀)</option>
                <option value="minor">직계비속 (미성년 자녀)</option>
                <option value="spouse">배우자</option>
                <option value="in_law">사위/며느리</option>
                <option value="other_relative">기타 친족</option>
                <option value="others">기타</option>
            </select>
        </div>

        <!-- 과거 증여 금액 -->
        <div class="form-group">
            <button type="button" id="toggle-past-gift">과거 증여 금액 추가</button>
            <div id="past-gift-section" style="display: none; margin-top: 10px;">
                <label for="past-gift">과거 증여 금액 (₩):</label>
                <input type="text" id="past-gift" placeholder="예: 10,000,000">
            </div>
        </div>

        <!-- 증여일 -->
        <div class="form-group">
            <label for="gift-date">증여일:</label>
            <input type="date" id="gift-date" required>
        </div>

        <!-- 신고일 -->
        <div class="form-group">
            <label for="report-date">신고일:</label>
            <input type="date" id="report-date" required>
        </div>

        <!-- 계산 버튼 -->
        <div class="form-group">
            <button type="submit">계산하기</button>
        </div>
    </form>

    <!-- 결과 표시 -->
    <div id="result" style="display: none;">
        <h3>계산 결과</h3>
        <p>증여세: <span id="gift-tax"></span></p>
        <p>가산세: <span id="penalty"></span></p>
        <p>총 세금: <span id="total-tax"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
